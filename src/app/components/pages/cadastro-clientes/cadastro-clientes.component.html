<h4>Cadastro de clientes</h4>
<p>Preencha o formul√°rio para incluir um cliente.</p>

<form [formGroup]="formulario" (ngSubmit)="cadastrarCliente()">

    <div class="row">
        <div class=" col-sm-6 col-lg-3">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" class="form-control" id="nome" formControlName="nome"/>
        </div>
        <div class=" col-sm-6 col-lg-3">
            <label for="email">Email do Cliente:</label>
            <input type="text" class="form-control" id="email" formControlName="email"/>
        </div>
        <div class="col-sm-6 col-lg-3">
            <label for="cpf">CPF do Cliente:</label>
            <input type="text" class="form-control" id="cpf" formControlName="cpf"/>
        </div>
        <div class="col-sm-6 col-lg-3">
            <label for="tel">Telefone do Cliente:</label>
            <input type="text" class="form-control" id="tel" formControlName="telefone"/>
        </div>
    </div>

    <div class="mt-3">
        <input type="submit" class="btn btn-success" value="Realizar Cadastro"
        [disabled]="formulario.invalid"/>
    </div>

</form>
